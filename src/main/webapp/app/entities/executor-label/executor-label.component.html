<div>
    <h2 id="page-heading">
        <span>Executor Labels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-executor-label" [routerLink]="['/executor-label/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Executor Label
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="executorLabels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let executorLabel of executorLabels ;trackBy: trackId">
                <td><a [routerLink]="['/executor-label', executorLabel.id, 'view' ]">{{executorLabel.id}}</a></td>
                <td>{{executorLabel.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/executor-label', executorLabel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/executor-label', executorLabel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'executor-label', { outlets: { popup: executorLabel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
