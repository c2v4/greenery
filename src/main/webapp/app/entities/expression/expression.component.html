<div>
    <h2 id="page-heading">
        <span>Expressions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-expression" [routerLink]="['/expression/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Expression
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="expressions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Exression Logic</span></th>
            <th><span>Left</span></th>
            <th><span>Right</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let expression of expressions ;trackBy: trackId">
                <td><a [routerLink]="['/expression', expression.id, 'view' ]">{{expression.id}}</a></td>
                <td>{{expression.exressionLogic}}</td>
                <td>
                    <div *ngIf="expression.left">
                        <a [routerLink]="['../numeric', expression.left?.id, 'view' ]" >{{expression.left?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="expression.right">
                        <a [routerLink]="['../numeric', expression.right?.id, 'view' ]" >{{expression.right?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/expression', expression.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/expression', expression.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'expression', { outlets: { popup: expression.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
