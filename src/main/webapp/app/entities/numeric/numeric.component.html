<div>
    <h2 id="page-heading">
        <span>Numerics</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-numeric" [routerLink]="['/numeric/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Numeric
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="numerics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Value</span></th>
            <th><span>Operation</span></th>
            <th><span>Left</span></th>
            <th><span>Right</span></th>
            <th><span>Label</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let numeric of numerics ;trackBy: trackId">
                <td><a [routerLink]="['/numeric', numeric.id, 'view' ]">{{numeric.id}}</a></td>
                <td>{{numeric.value}}</td>
                <td>{{numeric.operation}}</td>
                <td>
                    <div *ngIf="numeric.left">
                        <a [routerLink]="['../numeric', numeric.left?.id, 'view' ]" >{{numeric.left?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="numeric.right">
                        <a [routerLink]="['../numeric', numeric.right?.id, 'view' ]" >{{numeric.right?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="numeric.label">
                        <a [routerLink]="['../label', numeric.label?.id, 'view' ]" >{{numeric.label?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/numeric', numeric.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/numeric', numeric.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'numeric', { outlets: { popup: numeric.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
